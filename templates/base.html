{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="CarSoko - Kenya's premier car marketplace. Buy, sell, and rent quality cars in Nairobi and across Kenya. Find your perfect vehicle today with trusted dealers and verified listings.">
    <meta name="keywords" content="cars Kenya, buy cars Nairobi, sell cars Kenya, car rental Kenya, used cars Nairobi, car dealers Kenya, vehicles for sale, CarSoko, car marketplace Kenya, second hand cars">
    <meta name="author" content="KencomSoftwares">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- SEO Meta Tags -->
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    <meta name="geo.region" content="KE">
    <meta name="geo.country" content="Kenya">
    <meta name="geo.placename" content="Nairobi">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="CarSoko - Kenya's Premier Car Marketplace">
    <meta property="og:description" content="Buy, sell, and rent quality cars in Kenya. Find your perfect vehicle with verified listings and trusted dealers on CarSoko.">
    <meta property="og:url" content="https://www.carsoko.com">
    <meta property="og:site_name" content="CarSoko">
    <meta property="og:image" content="{% static 'assets/img/carsoko-og-image.jpg' %}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:locale" content="en_KE">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="CarSoko - Kenya's Premier Car Marketplace">
    <meta name="twitter:description" content="Buy, sell, and rent quality cars in Kenya. Find your perfect vehicle with verified listings and trusted dealers.">
    <meta name="twitter:image" content="{% static 'assets/img/carsoko-twitter-card.jpg' %}">
    <meta name="twitter:site" content="@CarSokoKenya">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.carsoko.com">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/img/favicon-16x16.png' %}">
    
    <!-- Schema.org Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "AutoDealer",
        "name": "CarSoko",
        "description": "Kenya's premier car marketplace for buying, selling, and renting quality vehicles",
        "url": "https://www.carsoko.com",
        "logo": "{% static 'assets/img/carsoko-logo.png' %}",
        "address": {
            "@type": "PostalAddress",
            "addressCountry": "KE",
            "addressRegion": "Nairobi",
            "addressLocality": "Nairobi"
        },
        "telephone": "+254-700-123-456",
        "email": "info@carsoko.com",
        "sameAs": [
            "https://www.facebook.com/CarSokoKenya",
            "https://www.twitter.com/CarSokoKenya",
            "https://www.instagram.com/CarSokoKenya"
        ],
        "priceRange": "KES 500,000 - KES 10,000,000",
        "openingHours": "Mo-Fr 08:00-18:00",
        "areaServed": {
            "@type": "Country",
            "name": "Kenya"
        }
    }
    </script>
    
    <title>CarSoko - Buy, Sell & Rent Cars in Kenya | Premium Car Marketplace</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

    <!-- CSS Styles (from static/assets/css/) -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'assets/css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'assets/css/nice-select.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'assets/css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'assets/css/jquery-ui.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'assets/css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" type="text/css">
</head>

<body>
    

    <!-- Offcanvas Menu Begin -->
    <div class="offcanvas-menu-overlay"></div>
    <div class="offcanvas-menu-wrapper">
        <div class="offcanvas__widget">
            <a href="#"><i class="fa fa-cart-plus"></i></a>
            <a href="#" class="search-switch"><i class="fa fa-search"></i></a>
            <a href="#" class="primary-btn">Add Car</a>
        </div>
        <div class="offcanvas__logo">
            <a href="./index.html"><img src="img/logo.png" alt=""></a>
        </div>
        <div id="mobile-menu-wrap"></div>
        <ul class="offcanvas__widget__add">
            <li><i class="fa fa-clock-o"></i> Week day: 08:00 am to 18:00 pm</li>
            <li><i class="fa fa-envelope-o"></i> Info.colorlib@gmail.com</li>
        </ul>
        <div class="offcanvas__phone__num">
            <i class="fa fa-phone"></i>
            <span>(+12) 345 678 910</span>
        </div>
        <div class="offcanvas__social">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-google"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
        </div>
    </div>
    <!-- Offcanvas Menu End -->

    {% include 'header.html'%}

    {% block content %}
    {% endblock %}

    {% include 'footer.html' %}

    <!-- Search Begin -->
    <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch">+</div>
            <form class="search-model-form">
                <input type="text" id="search-input" placeholder="Search here.....">
            </form>
        </div>
    </div>
    <!-- Search End -->

    <!-- Js Plugins -->
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'assets/js/mixitup.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.slicknav.js' %}"></script>
    <script src="{% static 'assets/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
